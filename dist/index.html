<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Women in Computing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <script type="application/javascript" src="./main.js" defer></script>

  <!-- Load in d3 library -->
  <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>
  
  <div class="header">
    <h1 id="header-title">Women in Computing</h1>
  </div>
  
  <svg id="dataviz_area" height="500" width="450"></svg>

  <script>
    var svg = d3.select("#dataviz_area")
    svg.append("circle")
      .attr("cx", 2).attr("cy", 2).attr("r", 40).style("fill", "blue");
    svg.append("circle")
      .attr("cx", 140).attr("cy", 70).attr("r", 90).style("fill", "red");
    svg.append("circle")
      .attr("cx", 300).attr("cy", 100).attr("r", 40).style("fill", "green");
  </script>
</body>

</html>
