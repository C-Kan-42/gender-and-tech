<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Women in Computing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <script type="application/javascript" src="./main.js" defer></script>

  <!-- Load in d3 library -->
  <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>
  
  <div class="header">
    <h1 id="header-title">Women in Computing</h1>
  </div>
  
  <svg id="dataviz_area_1" height="500" width="450"></svg>

  <script>
    // set the dimensions and margins of graph
      var margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    // append the svg object to the body of the page
    var svg = d3.select("#dataviz_area_1")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
    //Read the data
    let dataset = [];
    d3.csv('./data/majors.csv').then(function(data) {
      for (let i = 0; i < data.length; i++) {
        dataset.push({year: new Date(data[i].Year).getFullYear(), value: parseInt(data[i].Comp)})
      }
    });
    // console.log(dataset);

    // d3.csv('./data/majors.csv',
    //   // When reading the csv, I must format variables:
    //   function (d) {
    //     return { year: (new Date(d.Year)).getFullYear(), value: d.Comp }
    //   },
      
        // Add X axis --> it is a date format
        // console.log((new Date(data.Year)).getFullYear())
    var x = d3
      .scaleTime()
      .range([0, width])
      .domain(d3.extent(dataset, function (d) { return d.year; }))
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)) 
      // .ticks(width / 80).tickSizeOuter(0))           
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 100])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
    // Add the line
    svg.append("path")
      .datum(dataset)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function (d) { return x(d.year) })
        .y(function (d) { return y(d.value) })
      )
    // Add the points 
    svg
      .append("g")
      .selectAll("dot")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function (d) { return x(d.year) })
      .attr("cy", function (d) { return y(d.value) })
      .attr("r", 5)
      .attr("fill", "black")
    
  </script>
</body>

</html>
